<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <!-- Tailwind Css CDN Link -->
     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-400 h-screen flex items-center justify-center">
    
        <div class="bg-white rounded-lg shadow-lg p-10 w-full max-w-md " >
    <nav class="mb-6 p-3 text-3xl text-center font-bold">
    <h1>To-Do-List</h1>
    </nav>
    <div class="mb-6 flex">
        <input class="p-2 rounded-lg w-full mr-2 border border-red-400" type="text" id="inputBox">

        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg" id="btn">Add</button>
    </div>
    <ul class="list-disc pl-5" id="container" >
    
    </ul>
    </div>

    <!-- Script for to do list -->
    <script>
        //Selecting all
        var inputBox = document.getElementById("inputBox")
        var btn = document.getElementById("btn")
        var container = document.getElementById("container")
        btn.addEventListener("click", function(){
            if (inputBox.value.trim() !== ""){
            var li = document.createElement("li")
            li.classList.add("flex", "justify-between", "items-center","w-full", "mb-2","border","border-blue-400","p-2","rounded");
            li.innerHTML = inputBox.value + "<button class='ml-4 bg-red-500 text-white px-2 py-1 rounded-lg' onclick='deleteItem(event)'>Delete</button>";
            container.append(li)
            inputBox.value = ""
            }
        })
    
        function deleteItem(event){
            event.target.parentElement.remove()
        }
    </script>
</body>
</html>
